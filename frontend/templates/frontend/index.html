{% extends 'frontend/base.html' %}
{% load static %}

{% block body %}

<div class="m-5">
    <div class="card card-body">
        <div class="card-text text-center fw-bolder fs-3 mt-3">
            <a tabindex="0" class="btn btn-lg btn-transparent" role="button" data-bs-toggle="popover"
                data-bs-trigger="focus" data-bs-content="Add list of task you want to complete">
                <h4 class="text-center" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Welcome
                    Todo List
                </h4>
            </a>
        </div>
        <div class="card-body p-5">
            <form action="{% url 'create' %}" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-9">
                        <div>
                            <input type="text" class="form-control" name="task" id="task" placeholder="Add Task"
                                required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card card-body my-3">
        <div class="card-body p-5">
            {% for task in data %}
            <div class="row m-3">
                <div class="col-md-10 col-xs-6 fs-5" style="font-family: 'Source Sans Pro', sans-serif;">
                    {{task.title}}
                </div>
                <div class="col-md-1 col-xs-2">
                    <a href="{% url 'edit' task.id%}" class="btn btn-primary">Edit</a>
                </div>
                <div class="col-md-1 col-xs-2">
                    <a href="{% url 'delete' task.id%}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock body %}
